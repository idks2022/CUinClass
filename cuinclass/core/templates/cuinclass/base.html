<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'cuinclass/attendance.css' %}">
    <link rel="icon" href="data:,">
    <title>CUinClass</title>
</head>

<body>


    <div class="display-logo">
        <img id="banner" src="{% static 'cuinclass/images/CUinclass-banner.png' %}" class="img-fluid" alt="banner">
    </div>

    <div class="display-cover">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" onclick="location.href='/report'">report</button>
            <button type="button" class="btn btn-outline-primary" onclick="location.href='/'">check-in</button>
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                manage
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" href="/add">add student</a></li>
                <li><a class="dropdown-item" href="/admin/core/student/">admin page</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
    
</body>
</html>
