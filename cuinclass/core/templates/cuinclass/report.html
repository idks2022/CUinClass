{% extends 'cuinclass/base.html' %}

{% block content %}

    <h1>Students who checked in for: {{session}}</h1>
    <ul>
        {% for student in session.student_set.all %}
            {% if student.signed == True %}
                <li>{{student.name}}
            {% endif %}
        {% endfor %}
    </ul>

    <a class="mail-button" href="mailto:email@example.com?subject=Attendance report for {{session}}&body=
Students who checked in for: {{session}}%0D%0A
    {% for student in session.student_set.all %}
        {% if student.signed == True %}
        %0D%0A{{student.name}}
        {% endif %}
    {% endfor %}
    %0D%0A
    %0D%0A
    This report was generated by CUinClass application
    ">Send Email</a>

<form method="post">
    {% csrf_token %}
    <button type="submit", name="clear", value="clear">Clear List</button>
</form>


{% endblock content %}
